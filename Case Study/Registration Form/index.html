<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Customer Registration Form</title>
</head>

<body>
    <h1>Customer Registration Form</h1>
    <table>
        <tr>
            <td>Customer Name</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="password" pattern="[7-9]{1}[0-9]{9}"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" id="confirm" pattern="[7-9]{1}[0-9]{9}" onblur="confirmPassword()"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text" id="mob" onblur="mobValidation()"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" id="male">
                <label for="male">Male</label>
                <input type="radio" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" id="dob"></td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select>
                    <option>Bengaluru</option>
                    <option>Chennai</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select>
                    <option>INDIA</option>
                    <option>USA</option>
                    <option>GERMANY</option>
                    <option>FRANCE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit" onclick="validation()"></td>
        </tr>
    </table>

    <script>
        function validation() {
            var name = document.getElementById("name");
            if (name.length < 6) {
                alert("Name must contain atleast six character")
            }
        }

        function confirmPassword() {
            var password = document.getElementById("password").value;
            var confirmPw = document.getElementById("confirm").value;
            if (password != confirmPw) {
                alert("Enter same Password")
            }
        }

        function mobValidation() {
            var mob = document.getElementById("mob").value;
            if (mob.length < 10 || mob.length > 10) {
                alert("Invalid Mobile Number")
            }
        }
    </script>

</body>

</html>
