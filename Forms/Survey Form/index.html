<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h1>Evergreen Valley College Survey</h1>
            </legend>

            <h5>Email webmaster | Evergreen Valley</h5>

            <div class="personal">
                <h3>Personal Information</h3>

                <div class="name">
                    <label for="Name">Name :</label>
                    <input type="text" name=" name" id=" name" required> <br>
                </div>

                <div class="email">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email"><br><br>
                </div>

                <div class="age">
                    <label for="Age"><b>Age :</b></label>

                    <input type="radio" id="Age" name="age" value="8">
                    <label for="8"> less than 8</label>

                            <input type="radio" id="age" name="age" value="18-25">
                            <label for="18">18-25</label>

                            <input type="radio" id="age" name="age" value="26-40">
                            <label for="26">26-40</label>

                            <input type="radio" id="age" name="age" value="41-65">
                            <label for="41">41-65</label>

                            <input type="radio" id="age" name="age" value="65+">
                            <label for="65+">65+</label>
                </div>
            </div>

            <div class="acadmics">
                <h3>Acadmic Information</h3>
                <div class="goal">
                    <div>
                        <label for="goal"><b>Goal : Check all that apply</b></label>
                    </div>
                    <input type="checkbox" id="goal" value="AS">
                    <label for="goal1"> Associate Degree</label>
                    <input type="checkbox" id="goal1" value="CSU">
                    <label for="goal2"> Transfer to CSU</label>
                    <input type="checkbox" id="goal2" value="UC">
                    <label for="goal3"> Transfer to UC</label>
                    <input type="checkbox" id="goal3" value="PE">
                    <label for="goal4">Personal Enrichment</label>
                </div>

                <div class="field">
                    <div class="label">
                        <label for="study"><b>Field of study : Select all that apply ,hold CTRL when clicking to select
                            multiple items</b></label>
                    </div>

                    <select id="study" name="study" size="6">
                        <option value="Accounting">Accounting</option>
                        <option value="Astronomy">Astronomy</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Computer">Computer</option>
                        <option value="Business">Business</option>
                        <option value="Health">Health</option>
                    </select>
                </div>

                <div class="buttons">
                    <div class="label"><label for="comments"><b>Comments :</b></label></div>
                    <textarea type="text" id="comments"></textarea>
                </div>
            </div>

            <div class="buttons">
                <input type="submit" value="Send Data">
                <input type="reset" value="Reset Form">
            </div>
        </fieldset>
    </form>
</body>

</html>
