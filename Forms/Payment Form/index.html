<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paisa Uda</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h3>PaisaUda</h3>
            </legend>
            <div class="personal_info">

                <h4>Personal Information</h4>
                <label for="firstname">First Name: </label> <br>
                <input type="text" id="firstname" required> <br>

                <label for="lastname">Last Name: </label><br>
                <input type="text" id="lastname" required><br>

                <label for="address">Street Address: </label><br>
                <input type="text" id="address" required><br>

                <label for="city">City: </label><br>
                <input type="text" id="city" required><br>

                <label for="state">State: </label><br>
                <input type="text" id="state" required><br>

                <label for="pincode">Zip/Postal Code: </label><br>
                <input type="number" id="pincode" required><br>
            </div>

            <div class="credit_card_details">
                <h4> Credit card Details </h4>
                <div class="radio_buttons">
                    <input type="radio" id="mastercard" value="Mastercard">
                    <label for="mastercard">Mastercard</label><br>

                    <input type="radio" id="visa" value="Visa">
                    <label for="visa">Visa</label><br>

                    <input type="radio" id="discover" value="Discover">
                    <label for="discover">Discover</label> <br> <br>
                </div>

                <div class="credit_card">
                    <label for="creditcard">Enter 16 digit CreditCard number: </label>
                    <input type="number"  id="creditcard" required><br><br>
                </div>

                <div class="expiration_date">
                    <label for="month">Expiration date:</label>
                    <input type="month" id="month">
                </div>
            </div>

            <div class="form_example">
                <h5>Special Notes</h5>
                <p>Check you details again and then Submit </p>
            </div>

            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</body>

</html>
